<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cripto Converter</title>
</head>

<body>
    <header class="container">
        <img src="img/logoHeader.svg" alt="logo">
        <h1>CRIPTO CONVERTER</h1>
    </header>
    <section class="container">
        <form>
            <input id="input-monto" type="number" placeholder="Monto">
            <select id="select-monedasTrad" class="form-select">
                <option value="" disabled selected hidden>Moneda Tradicional</option>
            </select>
            <i class="bi bi-arrow-down-square-fill"></i>
            <select id="select-cripto" class="form-select">
                <option value="" disabled selected hidden>Criptomoneda</option>
            </select>
            <input type="submit" value="CONVERTIR">
            <div id="div-error"></div>
        </form>
        <div id="div-resultado">
            <p id="p-resultadoTrad"></p>
            <p>=</p>
            <p id="p-resultadoCripto"></p>
        </div>
        <div id="div-historico">
            <h2>Evoluci√≥n Semanal</h2>
            <div id="div-historicoDatos">
                <div id="div-historicoFechas"></div>
                <div id="div-historicoNumeros"></div>
            </div>
        </div>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
